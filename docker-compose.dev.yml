# Docker Compose para desenvolvimento
# Uso: docker-compose -f docker-compose.dev.yml up

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: handover-backend-dev
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - FRONTEND_URL=http://localhost:3000
    volumes:
      - ./server:/app/server
      - ./data:/app/data
      - ./logs:/app/logs
      - /app/node_modules
    restart: unless-stopped
    command: npm run server

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend.dev
      args:
        - REACT_APP_API_URL=http://localhost:5000/api
    container_name: handover-frontend-dev
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./client/src:/app/src
      - ./client/public:/app/public
      - /app/node_modules
    restart: unless-stopped
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
      - CHOKIDAR_USEPOLLING=true
    stdin_open: true
    tty: true

volumes:
  data:
  logs:

